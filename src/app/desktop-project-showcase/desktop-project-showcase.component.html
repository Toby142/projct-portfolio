<div class="text-5xl font-bold">PROJECT SHOWCASE DESKTOP</div>
<div class="project-board-container" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)">

    <div *ngFor="let p of project; let i = index" 
         class="project-card bg-primary" 
         [style.left.px]="p.positionX"
         [style.top.px]="p.positionY"
         (mousedown)="onMouseDown($event, i)">
        <div class="mt-4 text-2xl font-bold text-center">{{ p.title }}</div>
    </div>

</div>
